<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Password Generate </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                      <label for="param-1">Password length(<span id="password-length">10</span>)</label>
                      <input type="range" class="form-control" id="param-1"  value="10">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="param-2" checked>
                        <label class="form-check-label" for="exampleCheck1" >Цифры</label>
                    </div>
                        <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="param-3">
                        <label class="form-check-label" for="exampleCheck1">Строчные буквы</label>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="param-4" checked>
                        <label class="form-check-label" for="exampleCheck1">Прописные буквы</label>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="param-5">
                        <label class="form-check-label" for="exampleCheck1">Спец Символы</label>
                      </div>
                    <button type="button" class="btn btn-primary">Genrate Password</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="out" class="pt-4">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
